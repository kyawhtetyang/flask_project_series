# templates/base.html
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Flask 5{% endblock %}</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color:
              {% if category == 'success' %}green
              {% elif category == 'danger' %}red
              {% elif category == 'info' %}blue
              {% else %}black
              {% endif %}
              ">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
