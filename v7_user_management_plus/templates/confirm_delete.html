# templates/confirm_delete.html
{% extends "base.html" %}
{% block title %}Delete User{% endblock %}
{% block content %}
<h1>Delete User: {{ user.username }}</h1>
<p>Are you sure you want to delete this user?</p>
<form method="POST">
    <button type="submit">Yes, Delete</button>
    <a href="{{ url_for('users.users_html') }}">Cancel</a>
</form>
{% endblock %}
