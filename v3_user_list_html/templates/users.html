# templates/users.html
<!DOCTYPE html>
<html>
<head>
    <title>Users List</title>
</head>
<body>
    <h1>All Users</h1>
    {% if users %}
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Age</th>
        </tr>
        {% for username, info in users.items() %}
        <tr>
            <td>{{ username }}</td>
            <td>{{ info.age }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No users found.</p>
    {% endif %}
</body>
</html>
